<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADABEFY DOWNLOAD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --primary: #6C63FF; /* Default Purple */
            --accent: #FF4757;
            --text: #ffffff;
            --text-muted: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header --- */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            max-width: 600px;
        }

        .back-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        /* --- Main Content --- */
        .main-container {
            flex: 1;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* --- Logo/Status Box --- */
        .status-box {
            width: 180px;
            height: 180px;
            background: #1a1a1a;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 0 40px rgba(108, 99, 255, 0.1);
        }

        .status-icon {
            font-size: 60px;
            color: #fff;
            opacity: 0.8;
        }

        /* Processing Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        h1 { font-size: 28px; font-weight: 700; margin-bottom: 20px; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- Status Pill --- */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .status-pill.success {
            background: rgba(15, 157, 88, 0.1);
            border-color: rgba(15, 157, 88, 0.3);
            color: #2ecc71;
        }

        .status-pill.error {
            background: rgba(255, 71, 87, 0.1);
            border-color: rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }

        /* --- Results Area --- */
        .results-area {
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none; /* Hidden initially */
        }

        .results-area.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .section-label {
            text-align: left;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-label i { color: #f1c40f; }

        /* --- Link Card --- */
        .link-card {
            background: linear-gradient(145deg, #1e1e1e, #161616);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            margin-bottom: 12px;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        /* Best Link Highlight */
        .link-card.best {
            background: linear-gradient(145deg, rgba(108, 99, 255, 0.15), rgba(108, 99, 255, 0.05));
            border-color: rgba(108, 99, 255, 0.3);
        }

        .icon-box {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .card-info {
            flex: 1;
            text-align: left;
        }

        .server-name {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .server-meta {
            color: #888;
            font-size: 12px;
        }

        .card-arrow {
            color: #555;
            font-size: 14px;
        }

        /* Alternative Toggle */
        .alt-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #aaa;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .alt-list {
            margin-top: 15px;
            display: none;
        }

        .alt-list.open {
            display: block;
        }

    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-chevron-left"></i> Back
        </a>
    </div>

    <div class="main-container">
        <!-- Logo / Spinner Box -->
        <div class="status-box">
            <div id="spinner" class="spinner"></div>
            <i id="statusIcon" class="fas fa-cloud-download-alt status-icon" style="display: none;"></i>
        </div>

        <h1 id="pageTitle">PolyCloud Download</h1>

        <!-- Status Pill -->
        <div id="statusPill" class="status-pill">
            <i class="fas fa-circle-notch fa-spin"></i> Processing your link...
        </div>

        <!-- Results Area -->
        <div id="resultsArea" class="results-area">
            
            <!-- Recommended (Best Link) -->
            <div id="recommendedSection">
                <div class="section-label"><i class="fas fa-star"></i> Recommended Server</div>
                <div id="bestLinkContainer"></div>
            </div>

            <!-- Alternatives -->
            <button id="showAltBtn" class="alt-btn">Show Alternative Servers</button>
            <div id="altList" class="alt-list">
                <!-- Other links go here -->
            </div>

        </div>
    </div>

    <script>
        // CONFIGURATION
        const API_BASE = "https://nothing-to-see-nine.vercel.app";
        const API_KEY = "sadabefy";

        // Get URL Param
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');

        // Elements
        const statusPill = document.getElementById('statusPill');
        const resultsArea = document.getElementById('resultsArea');
        const spinner = document.getElementById('spinner');
        const statusIcon = document.getElementById('statusIcon');
        const bestContainer = document.getElementById('bestLinkContainer');
        const altList = document.getElementById('altList');
        const showAltBtn = document.getElementById('showAltBtn');
        const pageTitle = document.getElementById('pageTitle');

        // Toggle Alternatives
        showAltBtn.addEventListener('click', () => {
            altList.classList.toggle('open');
            showAltBtn.textContent = altList.classList.contains('open') ? "Hide Alternative Servers" : "Show Alternative Servers";
        });

        // Determine Endpoint
        function getEndpoint(url) {
            if (url.includes('mobilejsr') || url.includes('nexdrive')) return 'nexdrive';
            if (url.includes('gdflix') || url.includes('gdtot')) return 'gdflix';
            return 'hubcloud'; 
        }

        // Create Card HTML
        function createCard(item, isBest = false) {
            const type = item.type || 'MKV';
            const server = item.server || 'Server';
            const link = item.link;

            // Icon Logic
            let iconClass = 'fas fa-server';
            let iconColor = '#fff';
            if(server.includes('G-Direct') || server.includes('Instant')) { iconClass = 'fab fa-google-drive'; iconColor = '#2ecc71'; }
            else if(server.includes('10Gbps')) { iconClass = 'fas fa-bolt'; iconColor = '#f1c40f'; }
            else if(server.includes('Pixel')) { iconClass = 'fas fa-film'; iconColor = '#3498db'; }

            return `
            <a href="${link}" class="link-card ${isBest ? 'best' : ''}" target="_blank">
                <div class="icon-box" style="color: ${iconColor};">
                    <i class="${iconClass}"></i>
                </div>
                <div class="card-info">
                    <div class="server-name">${server}</div>
                    <div class="server-meta">${isBest ? 'Fastest Download' : 'Alternative Source'} â€¢ ${type.toUpperCase()}</div>
                </div>
                <i class="fas fa-chevron-right card-arrow"></i>
            </a>
            `;
        }

        async function init() {
            if (!targetUrl) {
                updateStatus('error', 'No URL provided');
                return;
            }

            const endpoint = getEndpoint(targetUrl);
            const apiUrl = `${API_BASE}/${endpoint}?url=${encodeURIComponent(targetUrl)}&key=${API_KEY}`;

            try {
                if(endpoint === 'nexdrive') {
                    statusPill.innerHTML = '<i class="fas fa-clock"></i> Unlocking (Wait 5-10s)...';
                }

                const res = await fetch(apiUrl);
                const data = await res.json();

                // Handle Data Format
                let streams = [];
                let title = "PolyCloud Download";

                if(Array.isArray(data)) {
                    streams = data;
                } else if(data.streams) {
                    streams = data.streams;
                    title = data.title || title;
                }
                
                // Update Page Title if available
                if(title !== "Unknown Title" && title !== "PolyCloud Download") {
                    pageTitle.textContent = title;
                    pageTitle.style.fontSize = "20px";
                }

                if (streams.length > 0) {
                    // --- UNIQUE FILTER LOGIC ---
                    const seenServers = new Set();
                    const uniqueStreams = [];

                    // Priority Sorting first
                    streams.sort((a, b) => {
                        const score = (s) => {
                            if(s.includes('G-Direct') || s.includes('Instant')) return 3;
                            if(s.includes('10Gbps')) return 2;
                            if(s.includes('Pixel')) return 1;
                            return 0;
                        };
                        return score(b.server) - score(a.server);
                    });

                    // Deduplicate by Server Name
                    streams.forEach(stream => {
                        const cleanName = stream.server.trim();
                        // Special check: allow distinct "FSL Server" vs "FSLv2 Server"
                        // But block exact duplicates
                        if (!seenServers.has(cleanName)) {
                            seenServers.add(cleanName);
                            uniqueStreams.push(stream);
                        }
                    });

                    // Success UI
                    spinner.style.display = 'none';
                    statusIcon.style.display = 'block';
                    updateStatus('success', 'Ready to download');
                    
                    // Render Best Link
                    bestContainer.innerHTML = createCard(uniqueStreams[0], true);

                    // Render Alternatives
                    if(uniqueStreams.length > 1) {
                        altList.innerHTML = uniqueStreams.slice(1).map(s => createCard(s)).join('');
                    } else {
                        showAltBtn.style.display = 'none';
                    }

                    resultsArea.classList.add('show');

                } else {
                    updateStatus('error', 'No links found');
                    spinner.style.display = 'none';
                }

            } catch (error) {
                console.error(error);
                updateStatus('error', 'Extraction Failed');
                spinner.style.display = 'none';
            }
        }

        function updateStatus(type, msg) {
            statusPill.className = `status-pill ${type}`;
            if(type === 'error') {
                statusPill.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${msg}`;
            } else {
                statusPill.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
            }
        }

        init();
    </script>
</body>
</html>
